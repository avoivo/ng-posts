<div class="card" *ngFor="let post of posts">
  <div class="card-header">
    {{post.title}}
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>{{post.body}}</p>
    </blockquote>
  </div>
  <div class="card-footer ">
    <comment-list [comments]="post.comments" [collapsed]="toggledComments.indexOf(post.id) === -1" (toggleCollapse)="toggleCommentCollapse.emit(post.id)"></comment-list>
  </div>
</div>
